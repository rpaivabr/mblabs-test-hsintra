<header class="main-header">
  <nav class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand"><b>HS</b>Intra</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/home">Home </a></li>
          <li class="dropdown" routerLinkActive="active" *ngIf="admin">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Eventos <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a routerLink="/eventos/cadastro">Cadastrar Evento</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <li *ngIf="user" routerLinkActive="active">
            <!-- Menu toggle button -->
            <a routerLink="/ingressos">
              <i class="fa fa-ticket"></i>
              <span class="label label-success">{{ tickets !== 0 ? tickets : '' }}</span>
              Meus Ingressos
            </a>
          </li>
          <!-- /.messages-menu -->


          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" *ngIf="user" (click)="logout($event)">
              <!-- The user image in the navbar-->
              <img src="assets/img/M.png" class="user-image" alt="User Image">
              <span class="hidden-xs">{{user?.nome?.split(' ')[0].toUpperCase() }}</span>
            </a>
            <a routerLink="/usuarios/cadastro" class="dropdown-toggle" data-toggle="dropdown" *ngIf="!user">
              <!-- The user image in the navbar-->
              <span class="hidden-xs">Login</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-custom-menu -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>
