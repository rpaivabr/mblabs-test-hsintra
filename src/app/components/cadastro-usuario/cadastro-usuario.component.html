<div class="container">
  <section class="content-header">
    <h1>Novo Usuário</h1>
  </section>
  <section class="content">

    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Dados do Usuário</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal" [formGroup]="userForm">
        <div class="box-body">
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" placeholder="Nome completo" formControlName="nome">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="password">
            </div>
          </div>
          <div class="form-group">
            <label for="datanasc" class="col-sm-2 control-label">Data Nasc.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="datanasc" placeholder="dd/mm/yyyy" formControlName="datanasc"
                mask="00/00/0000">
            </div>
          </div>
          <div class="form-group">
            <label for="sexo" class="col-sm-2 control-label">Sexo</label>
            <div class="col-sm-10">
              <select class="form-control" id="sexo" formControlName="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
              </select>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button (click)="goBack()" class="btn btn-default">Voltar</button>
          <button (click)="createUser()" class="btn btn-info pull-right" [disabled]="!userForm.valid">Criar</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </section>
</div>
