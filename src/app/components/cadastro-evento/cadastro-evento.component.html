<div class="container">
    <section class="content-header">
      <h1>Novo Evento</h1>
    </section>
    <section class="content">
  
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Dados do Evento</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="eventForm">
          <div class="box-body">
            <div class="form-group">
              <label for="nome" class="col-sm-2 control-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Nome completo" formControlName="nome">
              </div>
            </div>
            <div class="form-group">
              <label for="local" class="col-sm-2 control-label">Local</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="local" placeholder="Local" formControlName="local">
              </div>
            </div>
            <div class="form-group">
              <label for="data" class="col-sm-2 control-label">Data</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="data" placeholder="01/01/2000 12:00" formControlName="data"
                  mask="00/00/0000 00:00">
              </div>
            </div>
            <div class="form-group">
              <label for="participantes" class="col-sm-2 control-label">Participantes</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" id="participantes" placeholder="Participantes" formControlName="participantes">
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button (click)="goBack()" class="btn btn-default">Voltar</button>
            <button (click)="createEvent()" class="btn btn-info pull-right" [disabled]="!eventForm.valid">Criar</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </section>
  </div>
